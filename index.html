<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div class="container content">
        <header>
            <h1>Record Collection</h1>
            <p>CDs, Vinyl, and Everything Else</p>
        </header>
        <main>
            <nav>
                <ul>
                    <li><a href="#catalog">Catalog</a></li>
                    <li><a href="#artists">Artists</a></li>
                    <li><a href="#add" class="active">Add</a></li>
                    <li><a href="#search">Search</a></li>
                </ul>
            </nav>
            <div id="content">
                <div id="catalog">
                    <h2>Catalog</h2>
                    <p>Total Records: <span id="catalogCount">0</span></p>
                    <div id="catalogPagination">
                        <button id="catalogBack" class="page-arrow back">&#11164;</button>
                        <div id="pages"></div>
                        <button id="catalogForward" class="page-arrow forward">&#11166;</button>
                    </div>
                    <div id="catalogResults">
                        <table>
                            <thead>
                                <tr>
                                    <th>Artist</th>
                                    <th>Title</th>
                                    <th>Year</th>
                                    <th>Media</th>
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody id="catalogTbody"></tbody>
                        </table>
                    </div>
                </div>
                <div id="artists">
                    <h2>Artists</h2>
                    <ol id="artistList"></ol>
                </div>
                <div id="add" class="open">
                    <h2>Add</h2>
                    <div>
                        <form id="addRecord">
                            <label>
                                <p>Artist</p>
                                <input id="artist" name="artist" type="text">
                            </label>
                            <label>
                                <p>Title</p>
                                <input id="title" name="title" type="text">
                            </label>
                            <label>
                                <p>Year</p>
                                <input id="year" name="year" type="number">
                            </label>
                            <label>
                                <p>Media</p>
                                <select id="media" name="media">
                                    <option>vinyl 33</option>
                                    <option>vinyl 45</option>
                                    <option>cd</option>
                                    <option>cd-r</option>
                                    <option>cassette</option>
                                </select>
                            </label>
                            <label>
                                <p>Notes</p>
                                <input id="notes" name="notes" type="text">
                            </label>
                            <input id="addRecordSubmit" type="submit" value="Add">
                        </form>
                        <div id="addResults"></div>
                    </div>
                </div>
                <div id="search">
                    <h2>Search</h2>
                </div>
            </div>
        </main>
    </div>
    <footer class="container">
        <p>Copyright 2022</p>
    </footer>

<script src="script.js"></script>
</body>
</html>
